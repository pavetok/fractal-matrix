{% extends "base/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %} Список универсумов {% endblock %}

{% block page_content %}
	<div class="container">
		<div class="page-header">
			<h1>Универсумы</h1>
		</div>
	</div>
	{% for universum in matrix.universums %}
		<ul>
			<li>
				{{ universum.name }}
				<a class="btn btn-default btn-xs"
				   href="{{ url_for('universums.update', matrix_id=matrix.id,
				   					universum_id=universum.id) }}">
					<span class="glyphicon glyphicon-pencil"></span>
				</a>
				<a class="btn btn-default btn-xs"
				   href="{{ url_for('universums.delete', matrix_id=matrix.id,
				   					universum_id=universum.id) }}">
					<span class="glyphicon glyphicon-trash"></span>
				</a>
			</li>
		</ul>
	{% endfor %}
	<br>
	<a class="btn btn-default"
	   href="{{ url_for('universums.create', matrix_id=matrix.id) }}">
		<span class="glyphicon glyphicon-plus"></span>
		Создать универсум
	</a>
{% endblock %}
